<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>Rock Paper Scissors Game!</H1>

    <div class="img_con">
        <div class="pick" id="rock">
            <i class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div class="pick" id="paper">
            <i class="fa-solid fa-hand"></i>
        </div>
        <div class="pick" id="scissor">
            <i class="fa-solid fa-hand-scissors"></i>
        </div>
    </div>

    <div class="score">
        <div class="human_score">
            <p class="cc" id="user_point">0</p>
            <p class="pp">You</p>
        </div>
        <div class="cmp_score">
            <p class="cc" id="comp_point">0</p>
            <p class="pp">cmp</p>
        </div>
    </div>

    <div class="msg_part">
        <p id="final">play your move</p>
    </div>





    <script src="app.js"></script>
</body>
</html>
